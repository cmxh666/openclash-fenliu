[custom]
enable_rule_generator=true
overwrite_original_rules=true

exclude=流量|套餐|到期|剩余|官网|网站|地址|失联|维护|通知|TG|Telegram|QQ群|说明|Expire|Traffic|Reset|Remaining|Official|Website

; ======================
; 私有 / 局域网
; ======================
ruleset=DIRECT,GEOSITE,private
ruleset=DIRECT,GEOIP,private,no-resolve

; ======================
; OpenAI（唯一增强点，官方规则）
; ======================
ruleset=OpenAI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAI.list

; ======================
; ACL4SSR 原版核心规则
; ======================
ruleset=Google,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Google.list
ruleset=Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/YouTube.list
ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Netflix.list
ruleset=Disney,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/DisneyPlus.list
ruleset=ProxyMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; ======================
; 国内
; ======================
ruleset=DIRECT,GEOSITE,cn
ruleset=DIRECT,GEOIP,CN,no-resolve

; ======================
; FINAL（关键）
; ======================
ruleset=Proxy,FINAL

; ======================
; 策略组（保守写法）
; ======================
custom_proxy_group=OpenAI`select`[]Proxy[]DIRECT
custom_proxy_group=Google`select`[]Proxy[]DIRECT
custom_proxy_group=Telegram`select`[]Proxy[]DIRECT
custom_proxy_group=YouTube`select`[]Proxy[]DIRECT
custom_proxy_group=Netflix`select`[]Proxy[]DIRECT
custom_proxy_group=Disney`select`[]Proxy[]DIRECT
custom_proxy_group=ProxyMedia`select`[]Proxy[]DIRECT

custom_proxy_group=Proxy`select`.*
